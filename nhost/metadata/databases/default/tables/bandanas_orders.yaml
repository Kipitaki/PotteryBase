table:
  name: orders
  schema: bandanas
object_relationships:
  - name: buyer
    using:
      foreign_key_constraint_on: buyer_id
  - name: buyer_address
    using:
      foreign_key_constraint_on: address_id
  - name: event
    using:
      foreign_key_constraint_on: event_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - id
        - buyer_id
        - address_id
        - event_id
        - order_date
        - quantity
        - total_price
        - amount_paid
        - fee
        - payment_method
        - room_number
        - notes
        - created_at
        - updated_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - buyer_id
        - address_id
        - event_id
        - order_date
        - quantity
        - total_price
        - amount_paid
        - fee
        - payment_method
        - room_number
        - order_number
        - tracking_number
        - notes
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - buyer_id
        - address_id
        - event_id
        - order_date
        - quantity
        - total_price
        - amount_paid
        - fee
        - payment_method
        - room_number
        - status
        - order_number
        - tracking_number
        - notes
        - updated_at
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
