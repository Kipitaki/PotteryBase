table:
  name: piece_likes
  schema: potterbase
object_relationships:
  - name: piece
    using:
      foreign_key_constraint_on: piece_id
  - name: profile
    using:
      manual_configuration:
        remote_table:
          schema: potterbase
          name: profiles
        column_mapping:
          user_id: id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - id
        - piece_id
        - user_id
        - created_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - piece_id
        - user_id
        - created_at
      filter: {}
      allow_aggregations: true
    comment: ""
