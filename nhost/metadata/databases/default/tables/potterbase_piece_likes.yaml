table:
  name: piece_likes
  schema: potterbase
object_relationships:
  - name: piece
    using:
      foreign_key_constraint_on: piece_id
  - name: profile
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - id
        - piece_id
        - user_id
        - created_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - piece_id
        - user_id
        - created_at
      filter: {}
      allow_aggregations: true
    comment: ""
