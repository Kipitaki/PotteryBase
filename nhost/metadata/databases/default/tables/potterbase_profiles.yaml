table:
  name: profiles
  schema: potterbase
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: id
array_relationships:
  - name: owned_glazes
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: profile_glaze
          schema: potterbase
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - avatar_url
        - created_at
        - display_name
        - id
        - unit_preference
        - updated_at
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - avatar_url
        - display_name
        - length_unit
        - unit_preference
        - weight_unit
        - created_at
        - updated_at
        - id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - avatar_url
        - display_name
        - length_unit
        - unit_preference
        - weight_unit
        - created_at
        - updated_at
        - id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - avatar_url
        - created_at
        - display_name
        - id
        - unit_preference
        - updated_at
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
