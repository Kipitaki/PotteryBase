table:
  name: order_item
  schema: potterbase
object_relationships:
  - name: order
    using:
      foreign_key_constraint_on: order_id
  - name: piece
    using:
      foreign_key_constraint_on: piece_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - order_id
        - piece_id
        - quantity
        - price
        - subtotal
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - order_id
        - piece_id
        - quantity
        - price
        - subtotal
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - id
        - order_id
        - piece_id
        - quantity
        - price
        - subtotal
        - created_at
      filter: {}
      allow_aggregations: true
    comment: ""
