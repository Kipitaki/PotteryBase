table:
  name: piece
  schema: potterbase
object_relationships:
  - name: profile
    using:
      manual_configuration:
        column_mapping:
          owner_id: id
        insertion_order: null
        remote_table:
          name: profiles
          schema: potterbase
array_relationships:
  - name: piece_clays
    using:
      foreign_key_constraint_on:
        column: piece_id
        table:
          name: piece_clay
          schema: potterbase
  - name: piece_firings
    using:
      foreign_key_constraint_on:
        column: piece_id
        table:
          name: piece_firing
          schema: potterbase
  - name: piece_glazes
    using:
      foreign_key_constraint_on:
        column: piece_id
        table:
          name: piece_glaze
          schema: potterbase
  - name: piece_images
    using:
      foreign_key_constraint_on:
        column: piece_id
        table:
          name: piece_image
          schema: potterbase
  - name: piece_stage_histories
    using:
      foreign_key_constraint_on:
        column: piece_id
        table:
          name: piece_stage_history
          schema: potterbase
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - owner_id:
              _eq: X-Hasura-User-Id
          - visibility:
              _eq: Public
      set:
        owner_id: x-hasura-User-Id
      columns:
        - created_at
        - id
        - notes
        - owner_id
        - title
        - updated_at
        - visibility
        - whatisit
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - stageDates
        - notes
        - stage
        - title
        - visibility
        - created_at
        - stageDate
        - updated_at
        - owner_id
      filter: {}
    comment: ""
  - role: public
    permission:
      columns:
        - created_at
        - id
        - notes
        - owner_id
        - stage
        - stageDate
        - stageDates
        - title
        - updated_at
        - visibility
        - whatisit
      filter:
        visibility:
          _eq: Public
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - created_at
        - id
        - notes
        - owner_id
        - title
        - updated_at
        - visibility
        - whatisit
      filter:
        _or:
          - owner_id:
              _eq: X-Hasura-User-Id
          - visibility:
              _eq: Public
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - notes
        - owner_id
        - stage
        - stageDate
        - stageDates
        - title
        - updated_at
        - visibility
        - whatisit
      filter: {}
      check:
        owner_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
    comment: ""
