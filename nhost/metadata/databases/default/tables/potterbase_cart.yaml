table:
  name: cart
  schema: potterbase
object_relationships:
  - name: piece
    using:
      foreign_key_constraint_on: piece_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: X-Hasura-User-Id
      columns:
        - piece_id
        - quantity
        - user_id
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - piece_id
        - quantity
        - created_at
        - updated_at
        - id
        - user_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - id
        - piece_id
        - quantity
        - user_id
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - quantity
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
